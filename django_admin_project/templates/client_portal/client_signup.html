{% extends "client_portal/base.html" %}
{% block title %}Client Signup{% endblock %}
{% block content %}
<section class="max-w-md mx-auto mt-8">
  <h1 class="text-2xl font-extrabold mb-4">Create your account</h1>
  <form method="post" class="space-y-4 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-2xl p-5 shadow-sm">
    {% csrf_token %}
    <div>
      <label class="block text-sm text-gray-700 dark:text-gray-300">Full name</label>
      <input name="full_name" required class="mt-1 w-full border rounded-lg px-3 py-2 bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-emerald-500/60" />
    </div>
    <div>
      <label class="block text-sm text-gray-700 dark:text-gray-300">Phone</label>
      <input name="phone" required class="mt-1 w-full border rounded-lg px-3 py-2 bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-emerald-500/60" />
    </div>
    <div>
      <label class="block text-sm text-gray-700 dark:text-gray-300">Email (optional)</label>
      <input type="email" name="email" class="mt-1 w-full border rounded-lg px-3 py-2 bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-emerald-500/60" />
    </div>
    <div>
      <label class="block text-sm text-gray-700 dark:text-gray-300">Password</label>
      <input type="password" name="password" required class="mt-1 w-full border rounded-lg px-3 py-2 bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-emerald-500/60" />
    </div>
    <div>
      <label class="block text-sm text-gray-700 dark:text-gray-300">Location (optional)</label>
      <input name="location" class="mt-1 w-full border rounded-lg px-3 py-2 bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-emerald-500/60" />
    </div>
    <div class="flex items-center gap-3">
      <button class="px-4 py-2 rounded-lg bg-emerald-600 text-white hover:bg-emerald-700">Create account</button>
      <a class="underline" href="{% url 'client_portal:client_login' %}">Have an account? Login</a>
    </div>
  </form>
</section>
{% endblock %}
