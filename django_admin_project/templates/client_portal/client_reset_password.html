{% extends "client_portal/base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<section class="max-w-md mx-auto mt-8">
  <h1 class="text-2xl font-extrabold mb-4">Reset password</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm">New password</label>
      <input type="password" name="password" required class="mt-1 w-full border rounded-lg px-3 py-2 bg-white dark:bg-gray-800 dark:border-gray-700 text-black" />
    </div>
    <div class="flex items-center gap-3">
      <button class="px-4 py-2 rounded-lg bg-gradient-to-tr from-pink-600 to-fuchsia-600 text-white">Update password</button>
    </div>
  </form>
</section>
{% endblock %}
