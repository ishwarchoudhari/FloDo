{% extends "client_portal/base.html" %}
{% block title %}Client Login{% endblock %}
{% block content %}
<section class="max-w-md mx-auto mt-8">
  <h1 class="text-2xl font-extrabold mb-4">Client Login</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm">Phone or Email</label>
      <input name="identifier" required class="mt-1 w-full border rounded-lg px-3 py-2 bg-white dark:bg-gray-800 dark:border-gray-700 text-black" />
    </div>
    <div>
      <label class="block text-sm">Password</label>
      <input type="password" name="password" required class="mt-1 w-full border rounded-lg px-3 py-2 bg-white dark:bg-gray-800 dark:border-gray-700 text-black" />
    </div>
    <div class="flex items-center gap-3">
      <button class="px-4 py-2 rounded-lg bg-gradient-to-tr from-pink-600 to-fuchsia-600 text-white">Login</button>
      <a class="underline" href="{% url 'client_portal:client_forgot_password' %}">Forgot password?</a>
      <a class="underline" href="{% url 'client_portal:client_signup' %}">Create account</a>
    </div>
  </form>
</section>
{% endblock %}
