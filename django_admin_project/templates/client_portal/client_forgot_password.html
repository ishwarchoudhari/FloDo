{% extends "client_portal/base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<section class="max-w-md mx-auto mt-8">
  <h1 class="text-2xl font-extrabold mb-4">Forgot password</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm">Phone or Email</label>
      <input name="identifier" required class="mt-1 w-full border rounded-lg px-3 py-2 bg-white dark:bg-gray-800 dark:border-gray-700 text-black" />
    </div>
    <div class="flex items-center gap-3">
      <button class="px-4 py-2 rounded-lg bg-gradient-to-tr from-pink-600 to-fuchsia-600 text-white">Send reset link</button>
      <a class="underline" href="{% url 'client_portal:client_login' %}">Back to login</a>
    </div>
  </form>
  {% if token %}
    <div class="mt-4 p-3 rounded bg-gray-100 text-black">
      Temporary development token link:
      <code class="break-all">{% url 'client_portal:client_reset_password' token %}</code>
    </div>
  {% endif %}
</section>
{% endblock %}
