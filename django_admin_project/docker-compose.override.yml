version: '3.9'

services:
  web:
    environment:
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "127.0.0.1,localhost"
      # Use SQLite by default for local dev unless you explicitly want Postgres
      DB_ENGINE: "django.db.backends.sqlite3"
      DB_NAME: "/app/db.sqlite3"
      # Optional: enable Sentry locally only if you need to
      # SENTRY_DSN: ""
    volumes:
      - ./:/app
    # Useful for quick iteration; comment out if not needed
    command: ["daphne", "-b", "0.0.0.0", "-p", "8000", "django_admin_project.asgi:application"]

  # Uncomment to develop with Redis & Postgres locally
  # redis:
  #   ports:
  #     - "6379:6379"
  # postgres:
  #   ports:
  #     - "5432:5432"
