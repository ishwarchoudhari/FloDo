{% extends "client_portal/base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<section class="max-w-md mx-auto mt-8 font-semibold">
  <h1 class="text-2xl font-semibold mb-4">Forgot password</h1>
  <form method="post" class="space-y-4 bg-white dark:bg-[#1f1f1f] border border-gray-200 dark:border-[#2a2a2a] rounded-2xl p-5 shadow-xl text-gray-900 dark:text-[#e5e5e5]">
    {% csrf_token %}
    <div>
      <label class="block text-sm text-gray-800 dark:text-[#e5e5e5]">Phone or Email</label>
      <input name="identifier" required class="mt-1 w-full border rounded-full px-4 py-2.5 bg-white dark:bg-[#222222] border-gray-300 dark:border-[#333333] text-gray-900 dark:text-[#eaeaea] focus:outline-none focus:ring-2 focus:ring-emerald-500/60" />
    </div>
    <div class="flex items-center gap-3">
      <button class="px-5 py-2.5 rounded-full bg-emerald-600 text-white hover:bg-emerald-700">Send reset link</button>
      <a class="underline" href="{% url 'client_portal:client_login' %}">Back to login</a>
    </div>
  </form>
  {% if token %}
    <div class="mt-4 p-3 rounded-lg bg-gray-100 dark:bg-[#2a2a2a] text-black dark:text-[#e5e5e5]">
      Temporary development token link:
      <code class="break-all">{% url 'client_portal:client_reset_password' token %}</code>
    </div>
  {% endif %}
</section>
{% endblock %}
