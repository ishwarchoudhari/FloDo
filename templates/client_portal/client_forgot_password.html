{% extends "client_portal/base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<section class="max-w-md mx-auto mt-8">
  <h1 class="text-2xl font-extrabold mb-4">Forgot password</h1>
  <form method="post" class="space-y-4 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-2xl p-5 shadow-sm">
    {% csrf_token %}
    <div>
      <label class="block text-sm text-gray-700 dark:text-gray-300">Phone or Email</label>
      <input name="identifier" required class="mt-1 w-full border rounded-lg px-3 py-2 bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-emerald-500/60" />
    </div>
    <div class="flex items-center gap-3">
      <button class="px-4 py-2 rounded-lg bg-emerald-600 text-white hover:bg-emerald-700">Send reset link</button>
      <a class="underline" href="{% url 'client_portal:client_login' %}">Back to login</a>
    </div>
  </form>
  {% if token %}
    <div class="mt-4 p-3 rounded bg-gray-100 text-black">
      Temporary development token link:
      <code class="break-all">{% url 'client_portal:client_reset_password' token %}</code>
    </div>
  {% endif %}
</section>
{% endblock %}
